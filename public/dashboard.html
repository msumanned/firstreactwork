<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <h1>TO CREATE CLASS CLICK BELOW</h1>
    <div id="div_dashboard">
        <button value="" id="button" onClick="details()">CREAT CLASS DETAILS</button>
    </div>

    <div id="popup_dropdawn">
        <label for="">Class timing</label>
        <select name="time" id="time">
            <option value="value0">*select</option>
            <option value="time1">9AM to 11AM</option>
            <option value="time2">11AM to 1PM</option>
            <option value="time3">7PM to 9PM</option>
            <option value="time4">9PM to 11PM</option>
        </select>

        <label for="">Teachers name</label>
        <select name="teacher" id="teachers">
            <option value="value0">*select</option>
            <option value="Teacher1">Sir Ghous</option>
            <option value="Teacher2">Sir Haider</option>
            <option value="Teacher3">Sir salman</option>
            <option value="Teacher4">Sir Inzamam</option>
        </select>

    </div>




    <script src="app.js"></script>
</body>

</html>
